<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PG App Studios Blog: Insights into iOS development and our journey">
    <meta name="keywords" content="PG App Studios, iOS development, app development blog, tech insights">
    <meta property="og:title" content="PG App Studios - Blog">
    <meta property="og:description" content="Insights into iOS development and our journey">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://pgappstudios.github.io/blog.html">
    <meta property="og:type" content="article">
    <title>PG App Studios - Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
            background: #f5f5f7;
            line-height: 1.6;
        }
        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            max-width: 1200px;
            margin: 0 auto;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
            font-size: 1.1rem;
        }
        nav ul li a:hover {
            color: #2575fc;
        }
        header {
            text-align: center;
            padding: 8rem 1rem 4rem;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        header p {
            font-size: 1.4rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }
        .blog-posts {
            margin-bottom: 2rem;
        }
        .blog-post {
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .blog-post img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .blog-content {
            padding: 2rem;
        }
        .blog-meta {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #86868b;
            font-size: 0.9rem;
        }
        .blog-meta span {
            margin-right: 1rem;
        }
        .blog-meta i {
            margin-right: 0.5rem;
        }
        .blog-post h2 {
            color: #1d1d1f;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .blog-post p {
            color: #1d1d1f;
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
        .read-more {
            display: inline-block;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .read-more:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.3);
        }
        .sidebar {
            position: sticky;
            top: 100px;
            align-self: start;
        }
        .sidebar-widget {
            background: #fff;
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .sidebar-widget h3 {
            color: #1d1d1f;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        .categories-list, .recent-posts-list {
            list-style: none;
        }
        .categories-list li, .recent-posts-list li {
            margin-bottom: 0.5rem;
        }
        .categories-list a, .recent-posts-list a {
            color: #1d1d1f;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .categories-list a:hover, .recent-posts-list a:hover {
            color: #2575fc;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        .pagination a {
            padding: 0.5rem 1rem;
            background: #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #1d1d1f;
            transition: all 0.3s ease;
        }
        .pagination a:hover {
            background: #2575fc;
            color: #fff;
        }
        footer {
            text-align: center;
            padding: 2rem;
            color: #fff;
            background: #1d1d1f;
            margin-top: 4rem;
        }
        footer a {
            color: #2575fc;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #6a11cb;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                position: static;
            }
            header h1 {
                font-size: 2.5rem;
            }
            header p {
                font-size: 1.2rem;
            }
        }
        .post-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
            z-index: 1000;
            padding: 2rem;
        }
        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            position: relative;
            margin: 2rem auto;
        }
        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .post-content {
            margin-top: 2rem;
            line-height: 1.8;
        }
    </style>
</head>

        <ul>

            <li><a href="index.html#our-apps">Our Apps</a></li>

            <li><a href="index.html#contact">Contact</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>

    <header>
        <h1>PG App Studios Blog</h1>
        <p>Thoughts, tutorials, and insights about iOS development</p>
    </header>

    <div class="container">
        <main class="blog-posts">
            <script>
            async function loadPosts() {
                try {
                    const response = await fetch('posts.json');
                    const data = await response.json();
                    
                    const blogPosts = document.querySelector('.blog-posts');
                    const postsHTML = data.posts
                        .sort((a, b) => new Date(b.date) - new Date(a.date))
                        .map(post => `
                            <article class="blog-post">
                                <img src="assets/images/${post.image}" alt="${post.title}">
                                <div class="blog-content">
                                    <div class="blog-meta">
                                        <span>${new Date(post.date).toLocaleDateString('en-US', {
                                            year: 'numeric',
                                            month: 'long',
                                            day: 'numeric'
                                        })}</span>
                                        <span>${post.category}</span>
                                    </div>
                                    <h2>${post.title}</h2>
                                    <p>${post.excerpt}</p>
                                    <div class="tags">
                                        ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                    </div>
                                    <a href="#" onclick="showFullPost('${post.id}'); return false;" class="read-more">Continue Reading</a>
                                </div>
                            </article>
                        `).join('');
